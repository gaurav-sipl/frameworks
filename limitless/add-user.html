					<div class="panel-heading">
						<h5 class="panel-title">Add New User</h5>
					</div>

					<div class="panel-body">
						

						<form id="userAddForm" class="form-horizontal" action="#">
							<fieldset class="content-group">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label col-lg-12">Name</label>
									<div class="col-lg-12">
										<input type="text" class="form-control" placeholder="Full Name" required="">
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label col-lg-12">Email</label>
									<div class="col-lg-12">
										<input type="email" class="form-control" placeholder="Email ID" required="">
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label class="control-label col-lg-12">Street Address:
</label>
									<div class="col-lg-12">
										<input type="text" class="form-control" placeholder="Street Address Line 1" required="">
									</div>
								</div>
								<div class="form-group">
									
									<div class="col-lg-12">
										<input type="text" class="form-control" placeholder="Street Address Line 2" required="">
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label col-lg-12">City:
</label>
									<div class="col-lg-12">
									<input type="text" class="form-control" placeholder="City"  required="">
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label col-lg-12">Country:
</label>
									<div class="col-lg-12">
									<input type="text" class="form-control" placeholder="City" required="">
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label col-lg-12">Date:
</label>
									<div class="col-lg-12">
									<input id="datapicker2" value="" class="form-control" type="text" placeholder="Date">
									</div>
								</div>
							</div>
						</div>
							</fieldset>
							
							<div class="text-right">
								<button type="submit" class="btn btn-primary">Submit <i class="icon-arrow-right14 position-right"></i></button>
							</div>

<script type="text/javascript">
    $(function () {
   $('#userAddForm').parsley().on('field:validated', function() {
    var ok = $('.parsley-error').length === 0;
    $('.bs-callout-info').toggleClass('hidden', !ok);
    $('.bs-callout-warning').toggleClass('hidden', ok);
  })
  .on('form:submit', function() {
    return false; // Don't submit form for this demo
  });

  $('#datapicker2').datepicker();
});
</script>
